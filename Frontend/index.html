<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/84c6d20721.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="Mon site" content=" Mon site blablabla" />
    <title>Mon site</title>
  </head>

  <body>

    <div class="container">
      <!----------------------------------------------------Accueil-->
      <section id="accueil" class="section">
        <div class="menu">
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </label>
          <label class="logo">AV</label>
          <ul>
            <li class="active"><a href="#accueil">Accueil</a></li>
            <li><a href="#aPropos">A propos</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <h1>Accueil</h1>
        <div id="down"><a href="#aPropos"><i class="fas fa-chevron-down"></i></a></div>
      </section>
      <!----------------------------------------------------A propos-->
      <section id="aPropos" class="section">
        <div id="up"><a href="#accueil"><i class="fas fa-chevron-up"></i></a></div>
        <h1>A propos</h1>
        <div id="down"><a href="#portfolio"><i class="fas fa-chevron-down"></i></a></div>
      </section>
      <!----------------------------------------------------Portfolio-->
      <section id="portfolio" class="section">
        <div id="up"><a href="#aPropos"><i class="fas fa-chevron-up"></i></a></div>
        <h1>Portfolio</h1>
        <div id="down"><a href="#contact"><i class="fas fa-chevron-down"></i></a></div>
      </section>
      <!----------------------------------------------------CONTACT-->
      <section id="contact" class="section">
        <div id="up"><a href="#portfolio"><i class="fas fa-chevron-up"></i></a></div>
          <h1>Contact</h1>
          <div class="container-form">
            <div class="contactInfo">
              <div>
              <h2>Contact Info</h2>
              <ul class="info">
                <li>
                  <span><i class="fas fa-id-card"></i></span>
                  <span>Ambre VANNEUVILLE</span>
                </li>
                <li>
                  <span><i class="fas fa-map-marker-alt"></i></span>
                  <span>Rennes, Bretagne</span>
                </li>
                <li>
                  <span><i class="fas fa-envelope"></i></span>
                  <span>ambre.vanneuville@gmail.com</span>
                </li>
              </ul>
            </div>
            <div>
              <ul class="contact_link">
                <li><a href="https://www.linkedin.com/in/ambre-vanneuville-2034b1149/" title="Linkedin" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="https://github.com/Ambre1709" title="GitHub" target="_blank"><i class="fab fa-github"></i></a></li>
              </ul>
            </div>
          </div>
            <div class="contactForm">
              <h2>Envoyer un message</h2>
              <div class="formBox">
                <div class="inputBox w50">
                  <input type="text" required>
                  <span>Pr√©nom</span>
                </div>
                <div class="inputBox w50">
                  <input type="text" required>
                  <span>Nom</span>
                </div>
                <div class="inputBox w50">
                  <input type="email" required>
                  <span>Email</span>
                </div>
                <div class="inputBox w100">
                  <textarea required></textarea>
                  <span>Ici votre message...</span>
                </div>
                <div class="inputBox w100">
                  <input type="submit" value="Envoyer">
                </div>
              </div>
            </div>
          </div>
          <div id="scrollToTopBtn"><i class="fas fa-caret-square-up"></i></div>
      </section>
    </div>
  
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
